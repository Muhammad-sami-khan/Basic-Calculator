<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
     <div class="container">
        <input id="inputBox" type="text" placeholder="0">
    <div class="firs-row">
        <button class="operators">AC</button>
        <button class="operators">Del</i></button>
        <button class="operators">%</button>
        <button class="operators">/</button>
    </div>  
    <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
    </div>
    <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</i></button>
    </div>
    <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</i></button>
    </div>
    <div class="fifth-row">
        <button>00</button>
        <button>0</i></button>
        <button>.</button>
        <button class="equalBtn" style="background-color: #d59310">=</button>
    </div>
    </div>

     </div>   



    <script src="app.js"></script>
</body>
</html>
